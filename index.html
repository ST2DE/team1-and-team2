<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/vue-nav-tabs/themes/vue-tabs.css">
    <link rel="stylesheet" href="./main.css">
    <title>Bus route inquiring</title>
</head>

<body>
    <div id="app">
        <aside id="sidebar" :style="shouldPanelShow">
            <vue-tabs>
                <v-tab title="查詢班次">
                    <div class="route-search-container">
                        <div class="userAddress"><i class="fa fa-map-marker" aria-hidden="true"></i>{{ userCurrentAddress }}</div>
                        <input type="text" id="start" placeholder="搜尋路線" autocomplete="on" v-on:input="routeFilte" v-model="searchInput">
                        <button value="submit" id="btn">查詢路線</button>
                        <div class="separator"></div>
                    </div>
                    <div class="bus-list">
                        <h1>建議路線</h1>

                        <div class="loading-container">
                            <div class="loading"></div>
                        </div>

                        <ul>
                            <div class="wrap">
                                <li class="title" v-for="route in recommendRoutes" v-bind:data-route-uid="route.routeUID" v-bind:data-route-city="userCurrentCity"
                                    v-bind:key="route.routeUID" v-on:click="renderDataByCityAndRouteId(route.routeCity, route.routeName, route.routeUID)">
                                    <details>
                                        <summary>
                                            
                                            <i class="fas fa-bus-alt"></i>
                                            <span class="bus-num">{{ route.routeName }}</span>
                                        </summary>
                                        <span class="from-to">{{ route.departureStopName }} — {{ route.destinationStopName }}</span><br/>

                                        <div class="go-or-back">
                                            <span class="go go-or-back-active" v-on:click="displayGo($event, route.routeCity, route.routeName, route.routeUID)">去程</span>
                                            <span class="back go-or-back-active" v-on:click="displayBack($event, route.routeCity, route.routeName, route.routeUID)">回程</span>
                                        </div>
                                        <ul class="estimate-time-list">
                                            <li>
                                                <p>A站
                                                    <span>1分鐘</span>
                                                </p>
                                            </li>
                                            <li>
                                                <p>B站
                                                    <span>1分鐘</span>
                                                </p>
                                            </li>
                                            <li>
                                                <p>c站
                                                    <span>1分鐘</span>
                                                </p>
                                            </li>
                                        </ul>
                                    </details>
                                </li>
                            </div>
                        </ul>
                    </div>
                </v-tab>

                <v-tab title="路線搜尋">
                    <div class="bus-check">
                        <div class="start">
                            <label for="start">起點</label>
                            <input type="text" id="start">
                        </div>
                        <div class="end">
                            <label for="end">終點</label>
                            <input type="text" id="end">
                        </div>
                        <button value="submit" id="btn">查詢路線</button>

                        <div class="separator"></div>
                    </div>
                </v-tab>
            </vue-tabs>

            <button id="sidebar-toggler" @click="togglePanel">
                <i class="fas fa-angle-left" :style="reverseArrow"></i>
            </button>
        </aside>
        <div id="map"></div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue-nav-tabs/dist/vue-tabs.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApcjsmR-PByKfkDKm__VAJjGLjMK1ASHw"></script>
    <script src="./app.js"></script>
</body>

</html>
