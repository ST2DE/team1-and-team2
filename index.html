<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>bus</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/ST2DE-bus.css" />
</head>

<body>
    <div id="app">
        <aside id="sidebar" :style="shouldPanelShow">
            <div class="bus-check">
                <div class="user-location">{{ userCurrentAddress }}</div>
                <div class="start">
                    <label for="start">起點</label>
                    <input type="text" id="start">
                </div>
                <div class="end">
                    <label for="end">終點</label>
                    <input type="text" id="end">
                </div>
                <button id="btn">查詢路線</button>
                <div class="separator"></div>
            </div>
            <div class="bus-list">
                <h1>建議路線</h1>
                <ul>
                    <li class="title" v-for="route in recommendRoutes" v-bind:data-route-uid="route.routeUID" v-bind:data-route-city="userCurrentCity"
                        v-bind:key="route.routeUID"
                        v-on:click="renderDataByCityAndRouteId(route.routeCity, route.routeName)">
                        <details>
                            <summary>
                                <i class="fas fa-bus-alt"></i>
                                <span>{{ route.routeName }}</span>
                            </summary>
                            <p>A站</p>
                            <p>B站</p>
                            <p>c站</p>
                        </details>
                        <span class="time">10分鐘</span>
                        <span>{{ route.departureStopName }}</span>
                        <span>{{ route.destinationStopName }}</span>
                    </li>
                </ul>
            </div>

            <div id="panel-toggle-button-container">
                <button @click="togglePanel">
                    <i class="fas fa-angle-left" :style="reverseArrow"></i>
                </button>
            </div>
        </aside>

        <div id="search-bar">
            <input type="text" placeholder="搜尋班次">
        </div>
        <aside id="route-panel">

        </aside>

        <div id="map"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApcjsmR-PByKfkDKm__VAJjGLjMK1ASHw"></script>
    <script src="/js/main.js"></script>
</body>

</html>
